<!DOCTYPE html>
<html lang="en">
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <!-- theme can be easily customized via css -->
    <link href="../src/css/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">
</head>
<body>
    <script src="/node_modules/immutable/dist/immutable.min.js"></script>
    <script type="text/javascript" src="../lib/echarts.min.js"></script>
    <script type="text/javascript" src="../src/js/netjsongraph.js"></script>
    <script type="text/javascript">
        echarts.netGraphChart("../src/data/netjson-multipleInterfaces.json", {
            circleRadius: e => {
                console.log("circle-node: ", e);
                return 10;
            },
            nodeStyleProperty: e => {
                console.log("node: ", e);
                return {};
            },
            linkStyleProperty: e => {
                console.log("link: ", e);
                return {};
            }
        });
    </script>
</body>
</html>
