<!DOCTYPE html>
<html>
<head>
    <title>netjsongraph.js: Colorful</title>
    <meta charset="utf-8">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">
    <style type="text/css">
        .njg-overlay, .njg-metadata{
            border: 1px solid #000;
            background: rgba(0, 0, 0, 0.5);
            top: 10px;
            right: 10px;
            color: white;
        }

        .njg-metadata{
            left: 10px;
            right: auto;
            max-width: 500px;
        }

        #network-graph{
            width: 1000px;
            height: 800px;
            margin: 30px auto 0;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="network-graph"></div>
    <script type="text/javascript" src="../dist/netjsongraph.min.js"></script>
    <script type="module">
        const graph = new NetJSONGraph("./data/netjson.json", {
            render: graphRender,
            el: "network-graph",
            nodeSize: 30,
            graphConfig: {
                label: {
                    position: 'top',
                    show: true,
                },
            },
            nodeStyleProperty: () => {
                let styles = [{
                    color: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0, color: '#d66b30'
                        }, {
                            offset: 0.7, color: '#d66b30'
                        }, {
                            offset: 0.71, color: '#ebb598'
                        }, {
                            offset: 1, color: '#ebb598'
                        }],
                        global: false
                    }
                }, {
                    color: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0, color: '#a3c7dd'
                        }, {
                            offset: 0.7, color: '#a3c7dd'
                        }, {
                            offset: 0.71, color: '#e3edf6'
                        }, {
                            offset: 1, color: '#e3edf6'
                        }],
                        global: false
                    }
                }, {
                    color: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0, color: '#5c9660'
                        }, {
                            offset: 0.7, color: '#5c9660'
                        }, {
                            offset: 0.71, color: '#aecbb0' 
                        }, {
                            offset: 1, color: '#aecbb0'
                        }],
                        global: false
                    }
                }, {
                    color: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0, color: '#d66b30'
                        }, {
                            offset: 0.7, color: '#d66b30'
                        }, {
                            offset: 0.71, color: '#ebb598' 
                        }, {
                            offset: 1, color: '#ebb598'
                        }],
                        global: false
                    }
                }];
                return styles[parseInt(Math.random() * styles.length)]
            },
            linkStyleProperty: {
                width: 5,
                color: "#999",
                shadowColor: 'rgba(0, 0, 0, 0.5)',
                shadowBlur: 10
            },
        })

        graph.render();
    </script>
</body>
</html>
