<!DOCTYPE html>
<html>
<head>
    <title>netjsongraph.js: Dark Colors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- theme can be easily customized via css -->
    <link href="../src/css/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">

    <link rel="preload" href="./data/netjsonindoormap.png" as="image" />
</head>
<body>
    <script type="text/javascript" src="../dist/netjsongraph.min.js"></script>
    <script>
        const graph = new NetJSONGraph("./data/netjsonmap-indoormap.json", {
            render: "map",
            mapNodeConfig: {
              label: {
                  offset: [0, -10],
              }
            },
            mapTileConfig: ["http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}", {
                minZoom: 3, 
                maxZoom: 8,
            }],
            mapCenter: [46.86764405052012, 19.675998687744144],
            mapZoom: 6,
            linkStyleProperty: () => ({
                width: 5,
                color: "black",
            }),
  
            // Convert to internal json format
            prepareData: data => {
                data.nodes.map(node => {
                    node.label = node.name;
                    node.properties = Object.assign(node.properties || {}, {
                        location: node.location,
                    })
                })
            },

            onLoad: function presentIndoormap(){
                let netjsonmap = this.leaflet,
                    echarts = this.echarts,
                    image = new Image();
                    
                image.src = "./data/indoormap.jpg";
                image.onload = () => {
                    let windowRatio = window.innerWidth / window.innerHeight,
                        imgRatio = image.width / image.height,
                        x, y;

                    if(imgRatio >= windowRatio){
                        x = 0.8 * window.innerWidth;
                        y = 0.8 * window.innerWidth / imgRatio;
                    }
                    else{
                        y = 0.8 * window.innerHeight;
                        x = 0.8 * window.innerHeight * imgRatio;
                    }

                    let southWest = netjsonmap.layerPointToLatLng([
                        (window.innerWidth - x) / 2 , (window.innerHeight - y) / 2
                        ]), 
                        northEast = netjsonmap.layerPointToLatLng([
                            (window.innerWidth + x) / 2 , (window.innerHeight + y) / 2
                        ]), 
                        bounds = new L.LatLngBounds(southWest, northEast);
                    
                    // netjsonmap.eachLayer(layer => {
                    //     if (layer._url) {
                    //         netjsonmap.removeLayer(layer);
                    //     }
                    // });
                    L.imageOverlay(image, bounds).addTo(netjsonmap);
                }
            }
        })
  
        graph.render(); 
    </script>
</body>
</html>
