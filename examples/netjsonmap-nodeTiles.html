<!DOCTYPE html>
<html lang="en">
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- theme can be easily customized via css -->
    <link href="../src/css/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">
    <style type="text/css">
        .njg-metadata{
          left: 50px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="../dist/netjsongraph.min.js"></script>
    <script type="text/javascript">
        const map = new NetJSONGraph("./data/netjsonnodeTiles/netjsonnodeTile-2.json", {
            render: "map",
            mapNodeConfig: {
                label: {
                    color: "white",
                    offset: [0, -10],
                }
            },
            mapTileConfig: ["http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}", {
                minZoom: 0.25, 
                maxZoom: 18,
            }],
            mapOptions: {
                center: [46.86764405052012, 19.675998687744144],
                zoom: 2,
            },

            // Convert to internal json format
            prepareData: data => {
                data.nodes.map(node => {
                    node.label = node.name;
                    node.properties = Object.assign(node.properties || {}, {
                        location: node.location,
                    })
                })
            },

            onLoad: function(){
                /* 
                    The map has this property only after the map is rendered, 
                    so we have to put the relevant function in `onLoad` life cycle  
                */
                let baseMap = this.leaflet,
                    folderName = "./data/netjsonnodeTiles/",
                    tilesMap = {
                        "2": "netjsonnodeTile-2.json",
                        "4": "netjsonnodeTile-4.json",
                        "6": "netjsonnodeTile-6.json",
                    },
                    preZoom = this.config.mapZoom;
                
                /*
                    Monitor the zoom of the leaflet.
                    New data is updated if the zoom value reaches the relevant threshold.
                */ 
                baseMap.on("zoomstart", () => {
                    preZoom = baseMap.getZoom();
                })
                baseMap.on("zoomend", () => {
                    let curZoom = baseMap.getZoom(),
                        curCenter = baseMap.getCenter();
                    if((preZoom !== curZoom) && tilesMap[curZoom]){
                        // Reset map center and zoom
                        this.setConfig({
                            mapCenter: [curCenter.lat, curCenter.lng],
                            mapZoom: curZoom,
                        })
                        // json update function
                        this.utils.JSONDataUpdate.call(this, folderName + tilesMap[curZoom]);
                    }
                })

                this.echarts.hideLoading();
            }
        });
        
        map.render();
    </script>
</html>
