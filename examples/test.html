    <script type="module">
        import {graphRender, mapRender} from "../src/js/netjsongraph.render.dev.js";
        
        let graph = new NetJSONGraph("./data/airplaneRouteMap.json", {
            render: mapRender,
            echartsOption: {
                title: {
                    text: "Airplane route map",
                    subtext: "Develop By WanderGIS",
                    left: "center",
                    textStyle: {
                        color: "#fff"
                    }
                },
                toolbox:{
                    show: false 
                }
            },
            mapCenter: [34.86, 112.5],
            mapZoom: 6,
            mapLineConfig: [{
                type: "lines",
                zlevel: 1,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0.7,
                    color: "#fff",
                    symbolSize: 3
                },
                lineStyle: {
                    normal: {
                        // var color = ['#a6c84c', '#ffa022', '#46bee9'];
                        color: "#a6c84c",
                        width: 0,
                        curveness: 0.2
                    }
                },
            }, {
                zlevel: 2,
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0,
                    symbol: "path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z",
                    symbolSize: 15
                },
                lineStyle: {
                    normal: {
                        color: "#a6c84c",
                        width: 1,
                        opacity: 0.4,
                        curveness: 0.2
                    }
                },
            }],
            mapNodeConfig: {
                zlevel: 2,
                rippleEffect: {
                    brushType: "stroke"
                },
                label: {
                    normal: {
                        show: true,
                        position: "right",
                        formatter: "{b}"
                    }
                },
                itemStyle: {
                    normal: {
                        color: "#a6c84c"
                    }
                },
            },
        })

        graph.render();
